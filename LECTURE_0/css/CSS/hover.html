<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        button {
            width: 200px;
            height: 50px;
            font-size: 24px;
            background-color: green;
        }

        button:hover {
            background-color: orange;
            transition: background-color .3s ease-in-out;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button>Click Me</button>
</body>
</html>
